    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .font-display { font-family: 'Dancing Script', cursive; }
        
        .text-gradient-gold {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 3D Card Setup */
        .coupon-card {
            perspective: 1000px;
            height: 300px; /* Slightly taller for mobile text */
            touch-action: manipulation;
        }

        .coupon-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        /* Flip triggers: Hover for Desktop OR .is-flipped class for Mobile */
        .coupon-card:hover .coupon-inner,
        .coupon-inner.is-flipped {
            transform: rotateY(180deg);
        }

        .coupon-front, .coupon-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(244, 114, 182, 0.2);
        }

        .coupon-front { background-color: white; }
        
        .coupon-back { 
            transform: rotateY(180deg); 
            background-color: #fff1f2; 
            border: 2px dashed #fbcfe8;
        }

        .romantic-bg { background-color: rgba(255, 241, 242, 0.8); }
    </style>
</head>
